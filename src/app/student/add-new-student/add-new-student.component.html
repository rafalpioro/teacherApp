<!--<div class="input-group">-->

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2 ">

            <form name="form" #f="ngForm" novalidate class="clients-form" (ngSubmit)="f.form.valid && sendFeedback()" >
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="name">Imię</label>
                  <input type="text" id="name" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel"
                         [ngClass]="{'is-invalid': f.submitted && name.invalid}" required />
                  <div *ngIf="f.submitted && name.invalid" class="invalid-input">
                    <div *ngIf="name.errors.required"> Name is invalid</div>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="surname">Nazwisko</label>
                  <input type="text" id="surname" class="form-control" name="surname" [(ngModel)]="model.surname" #surname="ngModel"
                         [ngClass]="{'is-invalid': f.submitted && surname.invalid}" required minlength="2" />
                  <div *ngIf="f.submitted && surname.invalid" class="invalid-input">
                    <div *ngIf="surname.errors.required"> Surname is invalid</div>
                    <div *ngIf="surname.errors.minlength"> Surname is to short (required 2 characters)</div>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="age">Wiek</label>
                  <input type="number" id="age" class="form-control" name="age" [(ngModel)]="model.age" #age="ngModel"
                         [ngClass]="{'is-invalid': f.submitted && age.invalid}" required />
                  <div *ngIf="f.submitted && age.invalid" class="invalid-input">
                    <div *ngIf="age.errors.required"> Age is invalid</div>
                  </div>
                </div>

                <div class="form-group col-md-6">
                  <label for="clas">Klasa </label>
                  <input type="text" id="clas" class="form-control" name="clas" [(ngModel)]="model.clas"  />
                </div>
              </div>

              <div class="form-group">
                <label for="knowledgeLevel">Poziom wiedzy</label>
                <textarea id="knowledgeLevel" class="form-control" name="knowledgeLevel" rows="2"  ></textarea>
              </div>
              <div class="form-group">
                <label for="aim">Cel nauki </label>
                <textarea id="aim" class="form-control" name="aim" [(ngModel)]="model.aim" rows="2"  ></textarea>
              </div>

              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="timesWeekly">Ile razy w tygodniu </label>
                  <input type="number" id="timesWeekly" class="form-control" name="timesWeekly" [(ngModel)]="model.timesWeekly" />
                </div>
                <div class="form-group col-md-4">
                  <label for="dayOfWeek">W jakie dni zajęcia </label>
                  <input type="text" id="dayOfWeek" class="form-control" name="dayOfWeek" [(ngModel)]="model.dayOfWeek"  />
                </div>
                <div class="form-group col-md-4">
                  <label for="time">Godzina zajęć </label>
                  <input type="text" id="time" class="form-control" name="time" [(ngModel)]="model.time"   />
                </div>
              </div>

              <button type="submit"  class="btn btn-info pull-right">
                <i class="fa fa-envelope-o"></i>
                <span> Submit</span>
              </button>
            </form>
          <div>
          </div>
        </div>
      </div>
</div>
