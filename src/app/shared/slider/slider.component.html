<div class="container ">
  <ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
      <img class="d-flex align-items-center images" [src]="images[0]" alt="Random first slide">
    </ng-template>
    <ng-template ngbSlide>
      <img class="d-flex align-items-center images"[src]="images[1]" alt="Random second slide">
    </ng-template>
    <ng-template ngbSlide>
      <img class="d-flex align-items-center images" [src]="images[2]" alt="Random third slide">
    </ng-template>
  </ngb-carousel>
</div>

<div *ngIf="check" class="container ">
  <div id="card"*ngFor="let lesson of lessons">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{lesson.student.name}} {{lesson.student.surname}}</mat-card-title>
        <mat-card-subtitle>{{lesson.date | date: 'short'}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <h5>Treść Zajęć</h5>
        <p>
          {{lesson.content}}
        </p>
        <h5>Praca domowa</h5>
        <p>
          {{lesson.assignment}}
        </p>
        <h5>Materiały</h5>
        <p>
          {{lesson.materials}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goToStudent(lesson)">Zobacz Szczegóły</button>
      </mat-card-actions>
  </mat-card>
  </div>
</div>

<div *ngIf="!check" class="container">
  <h2 class="align-content-center">Brak zajęć w dniu dzisiejszym :)</h2>
  <img class="beach" src="../../../assets/beach.jpg">
</div>
